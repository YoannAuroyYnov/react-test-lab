name: Build and test react application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    name: ğŸ—ï¸ Build and test on Node.js ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [24.x, 22.X]

    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone repository
        uses: actions/checkout@v4
      - name: ğŸ”§ Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node_version }}
      - name: ğŸ” Enable Corepack
        run: corepack enable
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ§° Build
        id: build
        continue-on-error: true
        run: pnpm run build --if-present

      - name: ğŸ—’ï¸ Build report
        if: always()
        run: |
          echo "Node.js version: $(node -v)"
          if [[ ${{ steps.build.outcome }} == "success" ]]; then
            echo "âœ… Build succeeded"
          else
            echo "âŒ Build failed"
          fi

      - name: ğŸ§ª Test
        id: test
        continue-on-error: true
        run: pnpm test

      - name: ğŸ—’ï¸ Test report
        if: always()
        run: |
          echo "Node.js version: $(node -v)"
          if [[ ${{ steps.test.outcome }} == "success" ]]; then
            echo "âœ… Tests passed"
          else
            echo "âŒ Tests failed"
          fi

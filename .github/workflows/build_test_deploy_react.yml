name: Build, Test and Deploy React Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone repository
        uses: actions/checkout@v4
      - name: Install Node.js 24.x and pnpm and cache pnpm store
        uses: ./.github/actions/install-node

  build:
    name: ğŸ—ï¸ Build on Node.js ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [24.x]
    needs: setup

    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone repository
        uses: actions/checkout@v4
      - name: Install Node.js 24.x and pnpm
        uses: ./.github/actions/install-node
      - name: ğŸ“‘ Generate JSDoc documentation
        run: pnpm jsdoc
      - name: ğŸ§° Build
        id: build
        continue-on-error: true
        run: pnpm run build --if-present
      - name: ğŸ—’ï¸ Build report
        if: always()
        run: |
          echo "Node.js version: $(node -v)"
          if [[ ${{ steps.build.outcome }} == "success" ]]; then
            echo "âœ… Build succeeded"
          else
            echo "âŒ Build failed"
          fi
      - name: ğŸ”§ Setup pages
        id: pages
        uses: actions/configure-pages@v3
      - name: ğŸ“¤ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  test:
    name: ğŸ§ª Test on Node.js ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [24.x]
    needs: setup

    steps:
      - name: ğŸ‘¯â€â™‚ï¸ Clone repository
        uses: actions/checkout@v4
      - name: Install Node.js 24.x and pnpm
        uses: ./.github/actions/install-node
      - name: ğŸ§ª Test
        id: test
        continue-on-error: true
        run: pnpm test
      - name: ğŸ—’ï¸ Test report
        if: always()
        run: |
          echo "Node.js version: $(node -v)"
          if [[ ${{ steps.test.outcome }} == "success" ]]; then
            echo "âœ… Tests passed"
          else
            echo "âŒ Tests failed"
          fi
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    needs: [build, test]
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
